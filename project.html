<!DOCTYPE html>
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="iat, 姚善良, 软件开发, 全栈开发, PHP, HTML, Javascript, CSS, 微信公众号, 微信小程序, 管理信息系统, 网站网页" name="keywords">
    <meta content="iat, 姚善良, 软件开发, 全栈开发, PHP, HTML, Javascript, CSS, 微信公众号, 微信小程序, 管理信息系统, 网站网页" name="description">
    <title>姚善良-项目案例</title>
    <link rel="icon shortcut bookmark" href="https://static.lagou.com/parttime-jobs/static/common/static/favicon_890fe78.ico">
    <link rel="stylesheet" type="text/css" href="./files/base_1fab9d1.css">
    <link rel="stylesheet" type="text/css" href="./files/layout_603fe42.css">
    <link rel="stylesheet" type="text/css" href="./files/main.html_aio_157b078.css">
    <link rel="stylesheet" type="text/css" href="./files/index.css">
 <body>
<div id="top_extension">
    <div class="top_slogan">项目案例</div>
</div>

<!-- 页面主体START -->
<div id="content_container">
    <!-- 项目列表 -->
    <div id="project_content">
        <div class="tabs_list">
            <a class="set_tab active" data-type="0">全部</a>
            <a class="set_tab" data-type="网站">网站</a>
            <a class="set_tab" data-type="微信公众号">微信公众号</a>
            <a class="set_tab" data-type="微信小程序">微信小程序</a>
            <a class="set_tab" data-type="管理信息系统">管理信息系统</a>
        </div>
        <div id="project_list">
            <ul id="project_list_item">
            </ul>
        </div>
     </div>
</div>
<!-- 页面主体END -->

<footer>
    <div class="footer"></div>
</footer>

</body>
<script src="./files/index.js"></script>
<script src="./files/jquery-3.3.1.min.js"></script>
<script src="./projects.js"></script>
<script>

    setTab(0);

    $('.set_tab').click(function () {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
        setTab($(this).data('type'));
    });

    function setTab(type) {
        var html = '';
        $.each(projects, function (index, value) {
            if (value.type == type || type == 0) {
                html += '<li class="' + value.type + '"> ' +
                        '<a href=./detail.html?id=' + index + ' target="_blank" > ' +
                        '<img class="project_item_image" src=' + value.cover + '>' +
                        '<div class="project_main"> ' +
                        '<h3>' + value.name + '</h3> ' +
                        '<div class="category_list"> ';
                $.each(value.tags, function (index, value) {
                    html += '<span class="category_tag">' + value + '</span> ';
                });
                html += '</div> ' +
                        '</div> ' +
                        '</a> ' +
                        '</li>';
            }
        });

        $('#project_list_item').html(html);
    }
</script>
</html>
