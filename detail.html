<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    var id = getUrlParam('id');
    var project = projects[id];
    document.title = project.name;

    console.log(project);
    $('.project_name').text(project.name);
    $('#type').text(project.type);
    if (project.link.indexOf('http') != -1) {
        var url = '<a href=' + project.link + ' target=_blank>' + project.link + '</a>';
    } else {
        var url = project.link;
    }
    $('#link').html(url);
    $('#period').text(project.period);

    var html = '';
    $.each(project.tags, function (index, value) {
        html += '<span class="category_tag">' + value + '</span> ';
    });
    $('.category_list').html(html);
    $('#description').html(project.description);
    html = '';
    $.each(project.images, function (index, value) {
        if (value.indexOf('<br') >=0 ) {
            html += '<br />';
        } else {
            html += '<img class="project_detail_image" src="' + SITE + value + '">';
        }
    });
    $('#images').html(html);



</script>
